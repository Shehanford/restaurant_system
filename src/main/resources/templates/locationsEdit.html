<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <title>Edit Restaurant Locations</title>

  <style>
    #details{
      text-align: center;
    }
  </style>
</head>

<body>

<div th:replace="fragments/adminNavbar :: navbar"></div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<section>
  <div class="forms">
    <h3 id="FormHeader">Edit Restaurant Locations</h3>
    <p id="details">Edit Restaurant Locations in Master List</p>
    <form id="appointment-form" th:action="@{/locations/save}"  method="post" >
      <div class="mb-3">
        <label class="form-label"> Restaurant Location ID</label>
        <input readonly="readonly" class="form-control"name="id" th:value="${locations.id}">
      </div>
      <div class="mb-3">
        <label class="form-label">Enter Location Name</label>
        <input type="text" class="form-control" name="name" th:value="${locations.name}" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
    </form>
  </div>
</section>

<br>

<script type="text/javascript" th:src="@{/js/logout.js}"></script>
</body>
</html>
