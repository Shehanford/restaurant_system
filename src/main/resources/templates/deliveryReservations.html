<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delivery Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/adminNavbar :: navbar"></div>

<br>
<div class="container">
    <h2>Add Delivery Reservation</h2>
    <form th:action="@{/deliveryReservations/save}" th:object="${deliveryReservation}" method="post">
        <p>Date: <input type="date" th:field="*{reservationDate}" /></p>
        <p>Time: <input type="time" th:field="*{reservationTime}" /></p>
        <p>Customer Name: <input type="text" th:field="*{customerName}" /></p>
        <p>Contact Number: <input type="tel" th:field="*{contactNumber}" /></p>
        <p>Delivery Address: <textarea th:field="*{deliveryAddress}"></textarea></p>
        <p>Order Details: <textarea th:field="*{orderDetails}"></textarea></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</div>
</body>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JavaScript files -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script> <!-- Navbar JS path -->
</html>
