<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/footer-styles.css}">
    <title>Customer Home</title>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/userNavbar :: navbar"></div>

<section class="hero pt-5 pb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>Welcome!</h1>
            </div>
        </div>
    </div>
</section>

<section class="featured-products pt-3 pb-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 id="aboutHeadings" class="card-title">Queries</h5>
                        <p class="card-text">Submitting Queries</p>
                        <a type="submit" th:href="@{/userInquiry}" class="btn btn-success">Submit</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Reservations</h5>
                        <p class="card-text">Click below to manage reservations.</p>
                        <a type="submit" th:href="@{/reservationPage}" class="btn btn-success">Create Reservation</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<br>
<br>
<br>
<br>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"></div>

<!-- JavaScript files -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/logout.js}"></script> <!-- Navbar JS path -->

</body>
</html>
