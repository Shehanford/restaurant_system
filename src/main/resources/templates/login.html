<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/footer-styles.css}">
    <title>Login</title>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/mainNavbar :: navbar"></div>

<!-- Login Form Container -->
<div class="container">
    <div class="login-container">
        <h1 class="text-center mb-4">Sign In</h1>
        <form method="post" th:action="@{/loginpage}" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" name="email" placeholder="Enter Email Address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a th:href="@{/register}" class="text-primary">Register here</a></p>
        </div>
    </div>
</div>

<br>
<br>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JavaScript files -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script> <!--navbar JS path-->
</body>
</html>
