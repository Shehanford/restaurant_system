<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dine-In Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/adminNavbar :: navbar"></div>

<br>
<div class="container">
    <h2>Add Dine-In Reservation</h2>
    <form th:action="@{/dineInReservations/save}" th:object="${dineInReservation}" method="post">
        <p>Date: <input type="date" th:field="*{reservationDate}" /></p>
        <p>Start Time: <input type="time" th:field="*{startTime}" /></p>
        <p>End Time: <input type="time" th:field="*{endTime}" /></p> <!-- New input field for end time -->
        <p>Number of Customers: <input type="number" th:field="*{numberOfCustomers}" /></p>
        <p>Table Number: <input type="text" th:field="*{tableNumber}" /></p>
        <p>Location:
            <select th:field="*{locations.id}">
                <option th:each="locations : ${listLocations}" th:value="${locations.id}" th:text="${locations.name}">Select a Location</option>
            </select>
        <p><input type="submit" value="Submit" /></p>
    </form>
</div>
</body>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JavaScript files -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script> <!--navbar JS path-->
</html>
