<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dine-In Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/adminNavbar :: navbar"></div>

<div class="container mt-5">
  <h2>Add Dine-In Reservation</h2>
  <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
  <form th:action="@{/dineInReservations/save}" th:object="${dineInReservation}" method="post">
    <div class="mb-3">
      <label for="reservationDate" class="form-label">Date:</label>
      <input type="date" class="form-control" id="reservationDate" th:field="*{reservationDate}" required>
    </div>
    <div class="mb-3">
      <label for="startTime" class="form-label">Start Time:</label>
      <input type="time" class="form-control" id="startTime" th:field="*{startTime}" required>
    </div>
    <div class="mb-3">
      <label for="endTime" class="form-label">End Time:</label>
      <input type="time" class="form-control" id="endTime" th:field="*{endTime}" required>
    </div>
    <div class="mb-3">
      <label for="numberOfCustomers" class="form-label">Number of Customers:</label>
      <input type="number" class="form-control" id="numberOfCustomers" th:field="*{numberOfCustomers}" required>
    </div>
    <div class="mb-3">
      <label for="tableNumber" class="form-label">Table Number:</label>
      <select class="form-select" id="tableNumber" th:field="*{tableNumber}" required>
        <option value="">Select Table Number</option>
        <option th:each="tableNum : ${tableNumbers}" th:value="${tableNum}" th:text="${tableNum}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location:</label>
      <select class="form-select" id="location" th:field="*{location.id}" required>
        <option value="">Select a Location</option>
        <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<br>
<br>
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>
</body>
</html>
