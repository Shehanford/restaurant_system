<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <title>List Delivery Reservation</title>

  <style>
    #details{
      text-align: center;
    }
  </style>
</head>


<body>
<div th:replace="fragments/adminNavbar :: navbar"></div>

<br>
<br>
<br>
<br>
<br>
<br>


<h1>Delivery Reservations</h1>
<table>
  <tr>
    <th>Date</th>
    <th>Time</th>
    <th>Customers</th>
    <th>Address</th>
    <th>Edit</th>
  </tr>
  <tr th:each="reservation : ${reservations}">
    <td th:text="${#dates.format(reservation.reservationDate, 'yyyy-MM-dd')}"></td>
    <td th:text="${#dates.format(reservation.startTime, 'HH:mm')}"></td>
    <td th:text="${reservation.numberOfCustomers}"></td>
    <td th:text="${reservation.deliveryAddress}"></td>
    <td><a th:href="@{/deliveryReservations/{id}(id=${reservation.id})}">Edit</a></td>
  </tr>
</table>



<!-- Footer-->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/adminNavbar.js}"></script> <!--navbar JS path-->
<script type="text/javascript" th:src="@{/js/logout.js}"></script>


</body>
</html>
