<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Inquiry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <style>
    #details {
      text-align: center;
    }
    .forms {
      margin-top: 6rem;
    }
  </style>
</head>
<body>

<div th:replace="fragments/userNavbar :: navbar"></div>

<section class="container">
  <div class="forms">
    <h3 id="FormHeader">Customer Inquiry</h3>
    <p id="details">Please let us know your Queries</p>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <form id="inquiry-form" th:action="@{/userInquiry/save}" th:object="${userInquiry}" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Enter Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
      </div>
      <div class="mb-3">
        <label for="query" class="form-label">Enter Query</label>
        <textarea class="form-control" id="query" th:field="*{query}" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
    </form>
  </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/logout.js}"></script>
</body>
</html>
